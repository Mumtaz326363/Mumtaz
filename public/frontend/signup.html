<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signup â€” Simple App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Sign up</h1>
    <form id="signupForm" class="form">
      <div class="form-row">
        <label for="newUsername">Username</label>
        <input id="newUsername" name="username" type="text" required />
      </div>

      <div class="form-row">
        <label for="newPassword">Password</label>
        <input id="newPassword" name="password" type="password" required minlength="4" />
      </div>

      <div class="form-row">
        <button type="submit" class="btn">Create account</button>
      </div>

      <p class="hint">Already have an account? <a href="index.html">Login</a></p>
      <div id="message" class="message"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
